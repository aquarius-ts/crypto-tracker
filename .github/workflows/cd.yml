name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
      - 'v*'
  release:
    types: [published]

jobs:
  build:
    name: Build Executable - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: CryptoTracker
            asset_name: CryptoTracker-Linux
          - os: windows-latest
            artifact_name: CryptoTracker.exe
            asset_name: CryptoTracker-Windows.exe
          - os: macos-latest
            artifact_name: CryptoTracker
            asset_name: CryptoTracker-macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller spec
      run: |
        pyinstaller crypto_tracker.spec

    - name: List dist contents
      run: |
        ls -la dist/
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: List artifacts
      run: |
        ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/CryptoTracker-Linux/CryptoTracker
          artifacts/CryptoTracker-Windows.exe/CryptoTracker.exe
          artifacts/CryptoTracker-macOS/CryptoTracker
        body: |
          ## üöÄ Crypto Tracker Release ${{ github.ref_name }}
          
          ### üì¶ Downloads
          - **Linux**: CryptoTracker-Linux
          - **Windows**: CryptoTracker-Windows.exe
          - **macOS**: CryptoTracker-macOS
          
          ### üéØ Features
          - Real-time cryptocurrency price tracking
          - Support for ALL Binance coins
          - WebSocket live updates
          - Auto-complete search
          - USD/VND currency support
          - 24H high/low statistics
          
          ### üîß Usage
          Simply download the executable for your platform and run it!
          
          ### üìù Changelog
          See commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

